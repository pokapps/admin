<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Agadir Poker Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error, .success {
            text-align: center;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Inscription</h1>
        <div class="error" id="error-msg"></div>
        <div class="success" id="success-msg"></div>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Envoyer la requête d'inscription vers le serveur
                const response = await fetch('http://localhost:3000/signup', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    document.getElementById('success-msg').textContent = 'Utilisateur créé avec succès !';
                    document.getElementById('error-msg').textContent = '';
                    // Redirection vers login.html après succès
                    setTimeout(() => {
                        window.location.href = '/login.html';  // Redirige vers la page de connexion
                    }, 2000); 
                } else {
                    const data = await response.json();
                    document.getElementById('error-msg').textContent = data.message;
                }
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('error-msg').textContent = 'Une erreur est survenue';
            }
        });
    </script>
</body>
</html>
